<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylesheet.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calulator</title>
</head>
<body>
    <div id="container">
    <div class="grid-container">
        <input type="number" class="grid-item" id="result" name="000", placeholder="000">
        <button class="grid-item" id="A" data-value="A/C">A/C</button>
        
        <button class="grid-item operand" id="none" data-value="+/-">+/-</button>

        <button class="grid-item operand" id="per"data-value="%">%</button>

        <button class="grid-item operand" id="dev" data-value = "/">/</button>
        
        <button class="grid-item" id="seven" data-value="7">7</button>
        
        <button class="grid-item" id="eight" data-value="8">8</button>
        
        <button class="grid-item" id="nine" data-value="9">9</button>
        
        <button class="grid-item operand" id="multi" data-value="*">*</button>
        
        <button class="grid-item" id="four" data-value="4">4</button>
        
        <button class="grid-item" id="five" data-value="5">5</button>
        
        <button class="grid-item" id="six" data-value="6">6</button>
        
        <button class="grid-item operand" id="sub" data-value="-">-</button>
        
        <button class="grid-item" id="one" data-value="1">1</button>
        
        <button class="grid-item" id="two" data-value="2">2</button>
        
        <button class="grid-item" id="three" data-value="3">3</button>
        
        <button class="grid-item operand" id="add" data-value="+">+</button>
        
        <button class="grid-item" id="zero" data-value="0">0</button>
        
        <button class="grid-item" id="dot"  data-value=".">.</button>
        
        <button class="grid-item" id="equal" data-value="=">=</button>
        


    </div>
    </div>
    <script type="text/javascript" src="script.js">
       
    </script>


   
</body>
</html>
